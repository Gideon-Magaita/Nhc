{% extends 'pages/admins/base.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-12 col-md-6 col-sm-3">
    <!--messages-->
    {% include 'messages.html' %}
    <!--messages-->
   <div class="card shadow">
    <div class="card-header">
      <h2>Manage Users</h2>
    </div>
    <div class="card-body">
  <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
      Add User
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">User Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
               {{form.as_p}}
              <div class="row">
                <div class="col-md-6">
                  <button type="button" class="btn btn-secondary form-control" data-dismiss="modal">Close</button>                </div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-info form-control">Save Details</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
 <!--table-->
 <div class="table-responsive animate__animated animate__fadeIn">
    <table id="mytable" class="table table-bordered table-striped">
      <thead>
          <tr>
              <th>User name</th>
              
              <th>Actions</th>
            
          </tr>
      </thead>
      <tbody>
          {% for user in users %}
          <tr>
              <td>{{ user.username }}</td>
              <td>
                  <a href="{% url 'delete_user' user.id  %}" class="btn btn-danger">Delete</a>
              </td>
          </tr>
          {% endfor %}
        
      </tbody>
    </table>
  </div>
  <!--table-->
    </div>
   </div>
  </div>
</div>

{% endblock %}
